version: "2.0"
services:
  docconv:
    image: docconv
    ports:
      - "8888:8888"
  sonic:
    image: valeriansaliou/sonic:v1.3.2
    ports:
      - 1491:1491
    volumes:
      - ./sonic.cfg:/etc/sonic.cfg
      - ./data/sonic:/sonic
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    command: --config /config.yml serve
    ports:
      - 1323:1323
    links:
      - docconv
      - sonic
    volumes:
      - ./config.yml:/config.yml
      - ./data:/epitar/data

networks:
  docconv:
  sonic: